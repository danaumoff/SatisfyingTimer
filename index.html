<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>Work | Timer</title>
</head>
<body>
    <header>
        <div class="bg">
            <div class="set-time">
                <p class="num-error">Please write only numbers</p>
                <div class="set-time-inputs">
                    <div class="set-time-input-mins-div">
                        <p class="set-time-input-mins-text">Min</p>
                        <input type="text" class="set-time-input-mins"/>
                    </div>
                    <div class="set-time-input-secs-div">
                        <p class="set-time-input-secs-text">Sec</p>
                        <input type="text" class="set-time-input-secs"/>
                    </div>
                </div>
                <button type="button" class="set-time-btn">Set time</button>
            </div>
            <p class="timer">00:00</p>
        </div>
    </header>
    <script src="/js/parallax.js"></script>
    <script src="js/timer.js"></script>
</body>
</html>
